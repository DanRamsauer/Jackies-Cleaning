<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackie Cleaning</title>
    <link rel="stylesheet" href="./styles/sass/styles.css">
</head>
<body>
    <!----------------------- header ---------------------->
    <header>
        <!-- <nav>
            <ul>

            </ul>
        </nav> -->
        <section>
            <div class="wrapper">
                <h1>Jackie's Cleaning Service</h1>
                <img src="https://images.unsplash.com/photo-1628177142898-93e36e4e3a50?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80" alt="A picture of someone cleaning">
            </div>
        </section>
    </header>

    <!----------------------- main ---------------------->
    <main>
        <!----------------------- experience ---------------------->
        <section class="experience">
            <div class="wrapper">
                <h2>25+ years experience</h2>
                <h2>Serving durham region</h2>
            </div>
        </section>
        <!----------------------- services ---------------------->
        <section class="services">
            <div class="wrapper">
                <h2>cleaning services offered</h2>
                <ul>
                    <div class="leftServices">
                        <li>
                            <p>floors</p>
                        </li>
                        <li>
                            <p>dusting</p>
                        </li>
                        <li>
                            <p>bathrooms</p>
                        </li>
                    </div>
                    <div class="rightServices">
                        <li>
                            <p>blinds</p>
                        </li>
                        <li>
                            <p>baseboards</p>
                        </li>
                    </div>
                </ul>
            </div>
        </section>
        <!----------------------- contact ---------------------->
        <section class="contact">
            <div class="wrapper">
                <h3>Request an estimate</h3>
                <form action="">

                    <label for="name" class="sr-only">Name</label>
                    <input type="text" name="name" placeholder="Name" required>

                    <label for="email" class="sr-only">Name</label>
                    <input type="text" name="email" placeholder="Email" required>

                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>

                    <button id="submit" type="submit">Send</button>

                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
